<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Nike|Home</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="#"><img src="assets/nike-logo.svg" alt="logo nike" class="navbar__logo"></a>
            <div class="navbar__links">
                <a href="#" class="navbar_links__items">MEN</a>
                <a href="#" class="navbar_links__items">WOMAN</a>
                <a href="#" class="navbar_links__items">KIDS</a>
            </div>
            <div class="navbar__elements">
                <div class="navbar__elements__items--search">

                </div>
                <a href="#" class="navbar__elements__items--hearth"><i class="fa-regular fa-heart"></i></a>
                <a href="#" class="navbar__elements__items--cart"><i class="fa-solid fa-bag-shopping"></i></a>
                <a href="#" class="navbar__elements__items--shop">Shop</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero__title">
                <h1 class="hero__title--main">
                    EVERYTHING <br>
                    YOU NEED FOR<br>
                    EVERY MILE.<br>
                </h1>
            </div>
            <div class="hero__btns">
                <a href="#" class="hero__btns--explore">Find Your Store</a>
                <a href="#" class="hero__btns--shop">Shop Now</a>
            </div>
            <div class="hero__container__redes">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            </div>

            <div class="hero_container__sub1">
                <p>NO <br>
                    LIMITS
                </p>
            </div>
            <div class="hero_container__sub2">
                <p>
                    FREE <br>
                    YOUR <br>
                    RUN
                </p>
            </div>
        </section>
        <div class="scroll"></div>
    </main>
    <script src="https://kit.fontawesome.com/c9c4c6fda6.js" crossorigin="anonymous"></script>
</body>

</html>
